name: Sensor Data Update

on:
  repository_dispatch:
    types: [sensor-data]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug received data
        run: |
          echo "=== Ğ”ĞĞĞĞ«Ğ• ĞĞ¢ ESP8266 ==="
          echo '${{ toJson(github.event.client_payload) }}'
          echo "=========================="
      
      - name: Update data file
        run: |
          CURRENT_DATE=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
          echo '{
            "temperature": ${{ github.event.client_payload.temperature }},
            "humidity": ${{ github.event.client_payload.humidity }},
            "voltage": ${{ github.event.client_payload.voltage }},
            "lastUpdate": "'$CURRENT_DATE'",
            "status": "success"
          }' > docs/data.json
          
