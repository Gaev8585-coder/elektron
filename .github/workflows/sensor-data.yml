name: Sensor Data Update

on:
  repository_dispatch:
    types: [sensor-data]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update data file
        run: |
          CURRENT_DATE=$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")
          cat > docs/data.json << EOF
          {
            "temperature": ${{ github.event.client_payload.temperature || 22.9 }},
            "humidity": ${{ github.event.client_payload.humidity || 40.2 }},
            "voltage": ${{ github.event.client_payload.voltage || 12.34 }},
            "lastUpdate": "$CURRENT_DATE",
            "status": "success"
          }
          EOF
          
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
