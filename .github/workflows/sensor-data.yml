name: Update Sensor Data
on: [workflow_dispatch, repository_dispatch]
permissions: [contents: write]
jobs:
  update-sensor-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug received data
        run: |
          echo "üìä –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:"
          echo '${{ toJson(github.event.client_payload) }}'
          
      - name: Update data.json           # ‚Üê –í–ê–® –ù–û–í–´–ô –ö–û–î
        run: |
          echo '{
            "temperature": ${{ github.event.client_payload.temperature || 23.5 }},
            "humidity": ${{ github.event.client_payload.humidity || 45.0 }},
            "voltage": ${{ github.event.client_payload.voltage || 12.34 }},
            "lastUpdate": "'$(date -u +"%Y-%m-%dT%H:%M:%S.%3NZ")'",
            "status": "success"
          }' > docs/data.json
          
      - name: Show updated file          # ‚Üê –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê
        run: cat docs/data.json
          
      - name: Commit and push changes    # ‚Üê –°–û–•–†–ê–ù–ï–ù–ò–ï
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add docs/data.json
          git commit -m "ü§ñ Auto-update sensor data"
          git push
