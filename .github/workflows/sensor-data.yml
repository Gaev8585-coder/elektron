name: Sensor Data Update

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sensor-data]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update data file
        run: |
          echo '{ 
            "temperature": ${{ github.event.client_payload.temperature || 22.9 }}, 
            "humidity": ${{ github.event.client_payload.humidity || 40.2 }},
            "voltage": ${{ github.event.client_payload.voltage || 12.34 }},
            "lastUpdate": "$(date -Iseconds)",
            "status": "success" 
          }' > docs/data.json
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/data.json
          git commit -m "Update sensor data"
          git push
