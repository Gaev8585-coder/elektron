<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektron - Мониторинг</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --voltage: #8b5cf6;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-radius: 20px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .sensor-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 25px;
        }

        .sensor-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .sensor-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .sensor-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .voltage-icon {
            background: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
        }

        .sensor-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sensor-info .unit {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .sensor-value {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin: 10px 0;
        }

        .temperature-normal { color: var(--success); }
        .temperature-warning { color: var(--warning); }
        .temperature-danger { color: var(--danger); }
        .voltage-value { color: var(--voltage); }

        .status-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .last-update {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--card-bg);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .sensor-value {
                font-size: 2.2rem;
            }
            
            .sensor-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
            </div>
            <h1>Elektron Monitor</h1>
            <div class="subtitle">Мониторинг датчиков в реальном времени</div>
        </div>

        <!-- Контент -->
        <div id="content">
            <!-- Карточки с датчиками -->
            <div class="sensor-grid">
                <!-- Температура -->
                <div class="sensor-card">
                    <div class="sensor-header">
                        <div class="sensor-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="sensor-info">
                            <h3>Температура</h3>
                            <div class="unit">Датчик AHT21</div>
                        </div>
                    </div>
                    <div class="sensor-value temperature-normal" id="temperature">
                        --°C
                    </div>
                </div>

                <!-- Влажность -->
                <div class="sensor-card">
                    <div class="sensor-header">
                        <div class="sensor-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="sensor-info">
                            <h3>Влажность</h3>
                            <div class="unit">Датчик AHT21</div>
                        </div>
                    </div>
                    <div class="sensor-value" id="humidity">
                        --%
                    </div>
                </div>

                <!-- Напряжение -->
                <div class="sensor-card">
                    <div class="sensor-header">
                        <div class="sensor-icon voltage-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="sensor-info">
                            <h3>Напряжение</h3>
                            <div class="unit">INA3221</div>
                        </div>
                    </div>
                    <div class="sensor-value voltage-value" id="voltage">
                        --V
                    </div>
                </div>
            </div>

            <!-- Статус -->
            <div class="status-card">
                <div class="status-header">
                    <h3><i class="fas fa-satellite-dish"></i> Статус системы</h3>
                    <div class="status-indicator">
                        <i class="fas fa-circle pulse" style="color: var(--success);"></i>
                    </div>
                </div>
                <div class="last-update">
                    Последнее обновление: <span id="lastUpdate">--:--:--</span>
                </div>
                <div id="connectionStatus" style="margin-top: 10px;">
                    <i class="fas fa-check-circle" style="color: var(--success);"></i>
                    <span>Соединение установлено</span>
                </div>
            </div>
        </div>

        <!-- Загрузка -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Загрузка данных датчиков...</div>
        </div>

        <!-- Сообщение об ошибке -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Ошибка загрузки данных</span>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Инициализируем приложение
        function initApp() {
            // Раскрываем на весь экран
            tg.expand();
            tg.ready();
            
            // Используем тему Telegram
            applyTelegramTheme();
            
            // Загружаем данные
            loadSensorData();
            
            // Обновляем каждые 30 секунд
            setInterval(loadSensorData, 30000);
            
            // Показываем контент
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
        
        // Применяем тему Telegram
        function applyTelegramTheme() {
            if (tg.themeParams.bg_color) {
                document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color);
            }
            if (tg.themeParams.text_color) {
                document.documentElement.style.setProperty('--text-primary', tg.themeParams.text_color);
            }
        }
        
        // Загрузка данных с датчиков
        async function loadSensorData() {
            try {
                hideError();
                
                // Используем RAW ссылку которая работает
                const response = await fetch('https://raw.githubusercontent.com/gaev8585-coder/elektron/main/docs/data.json?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                
                const data = await response.json();
                
                // Обновляем интерфейс
                updateSensorDisplay(data);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError('Ошибка соединения с датчиками');
            }
        }
        
        // Обновление отображения данных
        function updateSensorDisplay(data) {
            // Температура
            const tempElement = document.getElementById('temperature');
            const tempValue = data.temperature || 0;
            tempElement.textContent = tempValue.toFixed(1) + '°C';
            
            // Цвет температуры в зависимости от значения
            if (tempValue > 30) {
                tempElement.className = 'sensor-value temperature-danger';
            } else if (tempValue > 25) {
                tempElement.className = 'sensor-value temperature-warning';
            } else {
                tempElement.className = 'sensor-value temperature-normal';
                }
            
            // Влажность
            const humidityElement = document.getElementById('humidity');
            const humValue = data.humidity || 0;
            humidityElement.textContent = humValue.toFixed(1) + '%';
            
            // Напряжение
            const voltageElement = document.getElementById('voltage');
            const voltValue = data.voltage || 0;
            voltageElement.textContent = voltValue.toFixed(2) + 'V';
            
            // Время обновления
            const lastUpdateElement = document.getElementById('lastUpdate');
            lastUpdateElement.textContent = new Date().toLocaleTimeString('ru-RU');
            
            // Анимация пульсации при обновлении
            [tempElement, humidityElement, voltageElement].forEach(el => {
                el.classList.add('pulse');
                setTimeout(() => el.classList.remove('pulse'), 1000);
            });
        }
        
        // Показать ошибку
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.querySelector('span').textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Скрыть ошибку
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Обработчик изменения темы Telegram
        tg.onEvent('themeChanged', applyTelegramTheme);
        
        // Запускаем приложение когда страница загрузится
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
