<script>
    async function loadSensorData() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/gaev8585-coder/elektron/main/docs/data.json');
            const data = await response.json();
            
            document.getElementById('temperature').textContent = data.temperature + '°C';
            document.getElementById('humidity').textContent = data.humidity + '%';
            document.getElementById('voltage').textContent = data.voltage + 'V';
            document.getElementById('lastUpdate').textContent = 'Обновлено: ' + new Date().toLocaleTimeString();
            
        } catch (error) {
            document.getElementById('lastUpdate').textContent = 'Ошибка: ' + error.message;
        }
    }
    
    loadSensorData();
    setInterval(loadSensorData, 30000);
</script>
